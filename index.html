<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="applyContainer">
            <h1>Aplicação de emprego
                <span class="titleSmall">
                     (Função de desenvolvimento) 
                </span>
            </h1>

            <form action="">
                <div class="formContainer">

                    <div class="formBox">
                        <label for="firstName">Primeiro Nome</label>
                        <input type="text" id="firstName" placeholder="Insira seu primeiro nome..."">
                    </div>

                    <div class="formBox">
                        <label for="secondName">Segundo Nome</label>
                        <input type="text" id="secondName" placeholder="Insira o segundo nome...">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
